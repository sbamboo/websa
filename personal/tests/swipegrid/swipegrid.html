<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe and Click Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on desktop browsers */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .value-display {
            font-size: 24px;
            margin-right: 20px; /* Space between value display and slider */
        }

        .slider {
            width: 500px; /* Slider width */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 80px); /* Smaller grid boxes */
            grid-template-rows: repeat(5, 80px); /* Smaller grid boxes */
            gap: 10px; /* Maintain the same distance between grid items */
            position: relative;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            font-size: 20px;
            width: 80px; /* Adjust size */
            height: 80px; /* Adjust size */
        }

        .event-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Invisible overlay */
            z-index: 1; /* Ensure overlay is on top */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="value-display">Value: <span id="value">0</span></div>
        <input type="range" class="slider" min="0" max="500" value="0">
    </div>
    <div class="grid-container">
        <div class="event-overlay"></div> <!-- Invisible overlay for event handling -->
        <div class="grid-item" data-index="0">1</div>
        <div class="grid-item" data-index="1">2</div>
        <div class="grid-item" data-index="2">3</div>
        <div class="grid-item" data-index="3">4</div>
        <div class="grid-item" data-index="4">5</div>
        <div class="grid-item" data-index="5">6</div>
        <div class="grid-item" data-index="6">7</div>
        <div class="grid-item" data-index="7">8</div>
        <div class="grid-item" data-index="8">9</div>
        <div class="grid-item" data-index="9">10</div>
        <div class="grid-item" data-index="10">11</div>
        <div class="grid-item" data-index="11">12</div>
        <div class="grid-item" data-index="12">13</div>
        <div class="grid-item" data-index="13">14</div>
        <div class="grid-item" data-index="14">15</div>
    </div>

    <script>
        // Variables
        let value = 0;
        const scrollThreshold = 100; // Minimum distance to count as a scroll
        const valueDisplay = document.getElementById("value");
        const slider = document.querySelector(".slider");
        const overlay = document.querySelector(".event-overlay");
        const gridItems = document.querySelectorAll(".grid-item");

        // Update the displayed value
        function updateValueDisplay() {
            valueDisplay.textContent = value;
            slider.value = value; // Sync slider with the value
        }

        // Handle swipe by adjusting value
        function handleSwipe(deltaY) {
            value -= deltaY; // Invert the effect of scrolling
            updateValueDisplay();
        }

        // Handle click by toggling grid item color
        function handleClick(x, y) {
            gridItems.forEach(item => {
                const rect = item.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    // Toggle color between red and original
                    if (item.style.backgroundColor === 'red') {
                        item.style.backgroundColor = '#f0f0f0';
                    } else {
                        item.style.backgroundColor = 'red';
                    }
                }
            });
        }

        let startY = 0;
        let isSwiping = false;

        // Touch start event to detect swipe or tap
        overlay.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = false;
        }, false);

        // Touch move event to handle swiping
        overlay.addEventListener('touchmove', function(e) {
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;

            // Check if user is swiping with a threshold
            if (Math.abs(deltaY) > scrollThreshold) {
                handleSwipe(deltaY);
                startY = currentY; // Reset startY to allow continuous swipe detection
                isSwiping = true;
            }
        }, false);

        // Touch end event to handle tap or end of swipe
        overlay.addEventListener('touchend', function(e) {
            if (!isSwiping) { // If not swiping, it's a tap/click
                const touch = e.changedTouches[0];
                handleClick(touch.clientX, touch.clientY);
            }
        }, false);

        // Prevent default touchmove behavior to disable scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        updateValueDisplay();
    </script>
</body>
</html>
