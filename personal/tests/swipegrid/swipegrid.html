<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe and Click Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on desktop browsers */
        }

        .value-container {
            margin-bottom: 20px; /* Space between value display and grid */
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between value and input */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 90px); /* Slightly smaller grid boxes */
            grid-template-rows: repeat(5, 90px); /* Slightly smaller grid boxes */
            gap: 10px;
            position: relative;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            font-size: 20px;
            width: 90px; /* Adjust size */
            height: 90px; /* Adjust size */
            transition: background-color 0.3s; /* Smooth color transition */
        }

        .event-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Invisible overlay */
            z-index: 1; /* Ensure overlay is on top */
        }

        .text-input {
            width: 4em; /* Four characters wide */
            text-align: center;
            font-size: 20px; /* Adjust font size for better visibility */
        }

        .icon {
            font-size: 16px; /* Font size for icons */
        }
    </style>
</head>
<body>
    <div class="value-container">
        <div class="value-display">Value: <span id="value">0</span></div>
        <input type="text" class="text-input" value="0"> <!-- Editable text input -->
    </div>
    <div class="grid-container" id="grid-container">
        <div class="event-overlay" id="event-overlay"></div> <!-- Invisible overlay for event handling -->
    </div>

    <script>
        // Variables
        let value = 0;
        const scrollThreshold = 100; // Minimum distance to count as a scroll
        const valueDisplay = document.getElementById("value");
        const overlay = document.getElementById("event-overlay");
        const gridContainer = document.getElementById("grid-container");

        // Hashmaps for layouts
        const layouts = {
            layout1: {
                onScroll: (deltaY, layoutName) => {
                    value -= deltaY; // Invert the effect of scrolling
                    updateValueDisplay();
                },
                0: { icon: "1", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                1: { icon: "2", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                2: { icon: "3", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                3: { icon: "4", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                4: { icon: "5", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                5: { icon: "6", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                6: { icon: "7", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                7: { icon: "8", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                8: { icon: "9", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                9: { icon: "10", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                10: { icon: "11", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                11: { icon: "12", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                12: { icon: "13", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                13: { icon: "14", onClick: (gridBox, layoutName) => toggleColor(gridBox) },
                14: { icon: "15", onClick: (gridBox, layoutName) => toggleColor(gridBox) }
            }
        };

        // Function to initialize grid based on layout
        function initializeGrid(layout) {
            gridContainer.innerHTML = ''; // Clear existing grid items
            Object.keys(layout).forEach(index => {
                if (index !== 'onScroll') { // Skip the onScroll key
                    const gridItem = document.createElement("div");
                    gridItem.className = "grid-item";
                    gridItem.dataset.index = index;

                    const button = document.createElement("div");
                    button.className = "icon";
                    button.textContent = layout[index].icon;
                    button.onclick = () => layout[index].onClick(gridItem, 'layout1');

                    gridItem.appendChild(button);
                    gridContainer.appendChild(gridItem);
                }
            });
        }

        // Function to update the displayed value
        function updateValueDisplay() {
            valueDisplay.textContent = value;
        }

        // Function to toggle color of the grid box
        function toggleColor(gridBox) {
            gridBox.style.backgroundColor = gridBox.style.backgroundColor === 'red' ? '#f0f0f0' : 'red';
        }

        // Handle swipe by adjusting value
        function handleSwipe(deltaY) {
            const layout = 'layout1'; // Example layout
            if (layouts[layout] && layouts[layout].onScroll) {
                layouts[layout].onScroll(deltaY, layout);
            }
        }

        // Handle click by invoking button's onClick function
        function handleClick(x, y) {
            const layout = 'layout1'; // Example layout
            if (layouts[layout]) {
                const gridItems = document.querySelectorAll(".grid-item");
                gridItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                        // Call the onClick function for the button
                        const index = item.dataset.index;
                        if (layouts[layout][index] && typeof layouts[layout][index].onClick === 'function') {
                            layouts[layout][index].onClick(item, layout);
                        }
                    }
                });
            }
        }

        let startY = 0;
        let isSwiping = false;

        // Touch start event to detect swipe or tap
        overlay.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            isSwiping = false;
        }, false);

        // Touch move event to handle swiping
        overlay.addEventListener('touchmove', function(e) {
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;

            // Check if user is swiping with a threshold
            if (Math.abs(deltaY) > scrollThreshold) {
                handleSwipe(deltaY);
                startY = currentY; // Reset startY to allow continuous swipe detection
                isSwiping = true;
            }
        }, false);

        // Touch end event to handle tap or end of swipe
        overlay.addEventListener('touchend', function(e) {
            if (!isSwiping) { // If not swiping, it's a tap/click
                const touch = e.changedTouches[0];
                handleClick(touch.clientX, touch.clientY);
            }
        }, false);

        // Prevent default touchmove behavior to disable scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Initialize the grid with the first layout
        initializeGrid(layouts.layout1);

        updateValueDisplay();
    </script>
</body>
</html>
