<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on desktop browsers */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            font-size: 20px;
        }

        .value-display {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
    </div>
    <div class="value-display">Value: <span id="value">0</span></div>
    
    <script>
        let value = 0;
        const valueDisplay = document.getElementById("value");

        function updateValueDisplay() {
            valueDisplay.textContent = value;
        }

        // Function to handle swipe detection
        function detectSwipe(el, func) {
            let swipeDet = {
                sX: 0,
                sY: 0,
                eX: 0,
                eY: 0
            };

            el.addEventListener('touchstart', function (e) {
                let t = e.touches[0];
                swipeDet.sX = t.screenX;
                swipeDet.sY = t.screenY;
            }, false);

            el.addEventListener('touchmove', function (e) {
                let t = e.touches[0];
                swipeDet.eX = t.screenX;
                swipeDet.eY = t.screenY;
            }, false);

            el.addEventListener('touchend', function (e) {
                let deltaX = swipeDet.eX - swipeDet.sX;
                let deltaY = swipeDet.eY - swipeDet.sY;

                if (Math.abs(deltaX) < 20 && Math.abs(deltaY) > 50) {
                    if (deltaY > 0) {
                        func('down');
                    } else {
                        func('up');
                    }
                }
            }, false);
        }

        detectSwipe(document.querySelector('.grid-container'), function (swipeDirection) {
            if (swipeDirection === 'up') {
                value++;
            } else if (swipeDirection === 'down') {
                value--;
            }
            updateValueDisplay();
        });

        updateValueDisplay();

        // Prevent default touchmove behavior to disable scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
