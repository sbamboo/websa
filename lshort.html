<!DOCTYPE html>
<html>

    <body>
        <p id="giveurl"></p>

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const id = urlParams.get('id')
            const nid = urlParams.get('nid')
            const giveurl = urlParams.get('giveurl')
            const list = urlParams.get('list')
            const webapp = urlParams.get('webapp')

            var baseurl = window.location.origin;

            //Webapp
            if (webapp == "True") {
                var baseurl_O = baseurl.concat("/websa/webAppWrapper.html?link=")
                var baseurl = baseurl_O.concat(baseurl)
            }

            // Lists
            id_shorteners = "01"

            // Url locations
            urllocation_01 = "https://raw.githubusercontent.com/sbamboo/serverpacks/main/The%20Axolot%2077/3.0_attribs.txt"

            //list
            if (list == "True") {
                document.getElementById("giveurl").innerHTML = "Avaliable Shortening ids: " + id_shorteners;
            }

            //giveUrl
            if (giveurl == "True") {
                //devmode
                if (id == "01") {
                    document.getElementById("giveurl").innerHTML = urllocation_01;
                }
            }

            //id
            if (id) {
                //devmode
                if (id == "01") {
                    window.location.href = urllocation_01;
                }
            }

            //nid
            if (nid) {
                console.log(nid)
            }
