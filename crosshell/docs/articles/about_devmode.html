        <h1>about_devmode</h1>
        <p>Crosshell devmode is a feature in crosshell ment to aid and help with the development of crosshell.</p>
        <p>This feature is not ment to be used by regular users and is thus locked with a key.</p>
        <br>
        <i>For transparency: The key is a hash of a string, which later gets encrypted in the shell.</i>
