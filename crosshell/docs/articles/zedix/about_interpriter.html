        <h2>Crosshell Interpriter (Zedix)</h2>
        <h1>about_interpriter</h1>
        <p>Another option for scripting in crosshell is <a href="./about_crosshellscripting.html">CrosshellScripting</a>.</p>
        <br>
        <p>To interprit a command in crosshell with powershell_Core: </p>
        <div id="Command">
            <p>Intep "MyCommand" -pwsh</p>
        </div>
        <br>
        <p>To interprit a file in crosshell with powershell_Core: </p>
        <div id="Command">
            <p>Intep -file "Filename" -pwsh</p>
        </div>
        <br>
