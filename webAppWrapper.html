<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Websa: WebAppWrapper</title>
        <!-- PWA IOS Support -->
        <link rel="apple-touch-icon" href="assets/icons/tempLogo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Websa-Wrapper">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100vh;
                border: none;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <iframe id="ContentIFrame"></iframe>
    </body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const link = urlParams.get('link');

        document.getElementById("ContentIFrame").src = link;
    </script>
</html>
