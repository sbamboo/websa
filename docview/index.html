<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <ul id="filetree">
      </ul>
      <div id="addinfo-wrapper">
        <button id="addinfo-toggle" onclick="toggleAdditionalInfo()"><p>Additional info</p></button>
        <div id="addinfo" class="collapsed-info">
          <p id="info-md" class="sep infotx"></p>
          <p id="info-css" class="infotx"></p>
          <p id="info-json" class="infotx"></p>
          <p class="sep infotx">Docviewer 2.1, 2024-01-19</p>
          <p class="infotx">Made by: Simon Kalmi Claesson</p>
          <p id="info-readme" class="infotx"></p>
          <p id="info-todo" class="infotx"></p>
          <p class="sep infotx">Source Code: <a href="https://github.com/sbamboo/websa/tree/main/docview">github.com</a></p>
        </div>
      </div>
    </div>
    <!-- MarkdownContent -->
    <div id="markdown-content"></div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
